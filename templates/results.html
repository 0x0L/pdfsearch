{% extends "layout.html" %}
{% block body %}
<div class=container>
  <h1>Search results</h1>
  <table class="table table-bordered table-striped table-responsive">
    <tr>
      <th>Rule</th>
      <th>Matching pages</th>
    </tr>
    {% for rule, matches in results.items() %}
    <tr>
      <td> {{ rule }} </td>
      <td>
        {% for m in matches %}
          {{ m }}
        {% endfor %}
      </td>
    </tr>
    {% endfor %}
  </table>
  <a href="#" onclick="history.back();return false;" class="btn btn-primary" role="button">Back</a>
</div>
{% endblock %}
